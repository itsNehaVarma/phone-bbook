<div class="container">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <div class="form-wrapper my-2">
                <form [formGroup]="form">
                    <div class="form-group">
                        <label>Id</label>
                        <input type="text" class="form-control" formControlName="id">
                    </div>
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" required="required" formControlName="firstName">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" required="required" formControlName="lastName">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" class="form-control" formControlName="phone">
                    </div>
                </form>
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary mr-15" (click)="addRecord()">{{edit ? 'Update' : 'Add' }}</button>
                <button class="btn btn-primary mr-2" routerLink="/all-records">Back to Dashboard</button>
            </div>
        </div>
    </div>
</div>
